{% assign docs = site.collections.lessons.docs  %}
{% assign lessons_docs = docs | sort "n" | where: "day == page.day"%}
<ul class="lessons-list">
{% for doc in lessons_docs%}
  <li>
      <a class="post-link" href="{{ doc.url | relative_url }}">{{ doc.title | escape }}</a>
  </li>
{% endfor %}
</ul>
